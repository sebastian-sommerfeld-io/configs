---
# @file docker-compose.yml
# @brief Docker Compose config to test the Ansible setup of all machines with Chef InSpec.
#
# @description This Docker Compose stack controls all test cases for all machines that
# are provisioned and configured with Ansible. The test cases are implemented with Chef
# InSpec. Once all Ansible tasks finished successfully the setup is tested with InSpec.
# Each InSpec profile is tested on each host in a dedicated container for each combination.
#
# === Prerequisites
#
# This compose config has been developed and tested with Docker version 24.0.2 on top of
# Ubuntu 23.10.
#
# == How to Use
#
# This Compose config is automatically run after provisioning nodes with Ansible. Make sure
# you use the xref:AUTO-GENERATED:components/homelab/ansible-cli-sh.adoc[components/homelab/ansible-cli.sh]
# script to run Ansible.


version: "3.3"
services:

  inspec-caprica-1:
    container_name: inspec-caprica-1
    image: &image chef/inspec:5.22.36
    user: &user "${MY_UID}:${MY_GID}"
    volumes: &volumes
      - /etc/passwd:/etc/passwd:ro
      - /etc/group:/etc/group:ro
      - "/home/${MY_USER}/.ssh:/home/${MY_USER}/.ssh:ro"
      - "${MY_SSH_AUTH_SOCK}:${MY_SSH_AUTH_SOCK}"
      - ./src/test/inspec:/inspec
    working_dir: &work_dir /inspec
    command: exec ubuntu_desktop --target="ssh://${MY_USER}@caprica.fritz.box" --key-files="/home/${MY_USER}/.ssh/id_rsa" --chef-license=accept-no-persist

  inspec-caprica-2:
    container_name: inspec-caprica-2
    image: *image
    user: *user
    volumes: *volumes
    working_dir: *work_dir
    command: exec linux --target="ssh://${MY_USER}@caprica.fritz.box" --key-files="/home/${MY_USER}/.ssh/id_rsa" --chef-license=accept-no-persist
    depends_on:
      inspec-caprica-1:
        condition: service_completed_successfully

  inspec-kobol-1:
    container_name: inspec-kobol-1
    image: *image
    user: *user
    volumes: *volumes
    working_dir: *work_dir
    command: exec ubuntu_desktop --target="ssh://${MY_USER}@kobol.fritz.box" --key-files="/home/${MY_USER}/.ssh/id_rsa" --chef-license=accept-no-persist
    depends_on:
      inspec-caprica-2:
        condition: service_completed_successfully

  inspec-kobol-2:
    container_name: inspec-kobol-2
    image: *image
    user: *user
    volumes: *volumes
    working_dir: *work_dir
    command: exec linux --target="ssh://${MY_USER}@kobol.fritz.box" --key-files="/home/${MY_USER}/.ssh/id_rsa" --chef-license=accept-no-persist
    depends_on:
      inspec-kobol-1:
        condition: service_completed_successfully
