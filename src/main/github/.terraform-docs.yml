---
# this is required
formatter: ""

version: ""

header-from: "main.tf"
footer-from: ""

recursive:
  enabled: false
  path: modules

sections:
  hide: []
  show: []

content: |-
  // +---------------------------------------------------------+
  // |                                                         |
  // |    DO NOT EDIT DIRECTLY !!!!!                           |
  // |                                                         |
  // |    Auto-generated by src/main/github/apply-config.sh    |
  // |    Either from running the script or from a pipeline    |
  // |                                                         |
  // +---------------------------------------------------------+

  {{ .Header }}

  {{ .Requirements }}

  {{ .Providers }}

  {{ .Inputs }}

  {{ .Modules }}

  {{ .Resources }}

  {{ .Outputs }}

  {{ .Footer }}

output:
  file: ""
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->
output-values:
  enabled: false
  from: ""

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
