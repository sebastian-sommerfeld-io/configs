---
# @file docker-compose.yml
# @brief Run all components needed to allow monitoring a host and management of Docker containers on a host.
#
# @description This ``ops`` compose stack run all components needed to allow
# the monitoring of a host and management of Docker containers on a host.
#
# | Component     | Port | URL                   |
# | ------------- | ---- | --------------------- |
# | node_exporter | 9100 | http://localhost:9100 |
# | cAdvisor      | 9110 | http://localhost:9110 |


version: "3.3"
services:

  node_exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node_exporter
    restart: always
    command:
      - --path.rootfs=/host
    pid: host
    network_mode: host
    volumes:
      - /:/host:ro,rslave
      - /etc/timezone:/etc/timezone:ro

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    container_name: cadvisor
    restart: always
    ports:
      - 9110:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
