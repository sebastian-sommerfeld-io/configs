---
version: "3.3"
services:
  prometheus:
    image: prom/prometheus:v2.43.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      # - /etc/passwd:/etc/passwd:ro
      # - /etc/group:/etc/group:ro
      - ./assets/config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
      - /etc/timezone:/etc/timezone:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana:9.2.15-ubuntu
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    depends_on:
      - prometheus
    volumes:
      - ./assets/provisioning/grafana:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
      - /etc/timezone:/etc/timezone:ro
    ports:
      - 3000:3000

  blackbox_exporter:
    image: prom/blackbox-exporter:v0.23.0
    container_name: blackbox_exporter
    restart: unless-stopped
    depends_on:
      - prometheus
    ports:
      - 9115:9115
    volumes:
      - ./assets/config/prometheus/blackbox-exporter.yml:/etc/prometheus/blackbox-exporter.yml:ro
      - /etc/timezone:/etc/timezone:ro
    command:
      - "--config.file=/etc/prometheus/blackbox-exporter.yml"

  reverse_proxy:
    image: nginx:1.24.0-bullseye
    container_name: reverse_proxy
    restart: unless-stopped
    depends_on:
      - grafana
    network_mode: host
    volumes:
      - ./assets/config/nginx:/etc/nginx/conf.d:ro
      - webroot:/var/www/certbot
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
    privileged: true

  certbot:
    image: certbot/certbot:v2.5.0
    container_name: certbot
    volumes:
      - certbot_etc:/etc/letsencrypt
      - certbot_var:/var/lib/letsencrypt
      - webroot:/var/www/certbot
    depends_on:
      - reverse_proxy
    command: certonly --staging -d monitoring.fritz.box --webroot --webroot-path=/var/www/certbot --email sebastian@sommerfeld.io --agree-tos --no-eff-email

volumes:
  prometheus_data:
  grafana_data:
  certbot_etc:
  certbot_var:
  webroot:
    driver: local
    driver_opts:
      type: none
      device: ./assets/config/certbot
      o: bind
