---
# @file ubuntu-desktop-install-ansible.yml
# @brief Install Ansible.
#
# @description The task installs Ansible.

- name: Ansible Setup -> Add apt repository
  ansible.builtin.apt_repository:
    repo: "ppa:ansible/ansible"
    state: present

- name: Ansible Setup -> Install ansible
  ansible.builtin.apt:
    name:
      - ansible
    state: latest
    update_cache: true
